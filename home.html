<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dziennik praktyk</title>
  </head>
  <body>
    <h1> DZIENNIK PRAKTYKI ZAWODOWEJ </h1>

    <section>
      <button id="Home"><a href="Home.html">Home</a></button>
        <button id="Dziennik zajęć"><a href="dziennik.html">Dziennik zajęć</a></button>
    </section>

    <main>
      
        <form action="#">
         <fieldset>
           <legend> <b>Informacje o uczniu</b> </legend>
          <label for="Imie">
            Imie:
            <input type="text" id="imie" />
          </label>
          
          <label for="Nazwisko">
            Nazwisko:
            <input type="text" name="" id="nazwisko" />
          </label>
          
          <label for="klasa">
            Klasa:
            <select name="klasa" id="klasa">
              <option value="3i">3i</option>
              <option value="3p">3p</option>
              <option value="3ei">3ei</option>
            </select>
          </label>

          
          <label for="rok">
            Rok szkolny:
            <input type="text" name="" id="rok_szkolny" />
          </label>

          
          <label for="firma">
            Miejsce odbycia praktyk:
            <input type="text" name="" id="firma" />
          </label>

          
          <label for="data_rozpoczecia">
            Data rozpoczęcia:
            <input type="date" name="" id="data_rozpoczecia" />
          </label>

          
          <label for="data_zakonczenia">
            Data zakończenia:
            <input type="date" name="" id="data_zakonczenia" />
          </label>
          <br>

          <input type="submit" name="" id="submit" />
        
      </label>
    </fieldset>
    </form>
    </main>
  </body>
</html>
